<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Docs</title>
    <!-- tailwind css and DaisyUI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts CDN link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css styles for project -->
    <style>
        .font-Mulish {
            font-family: "Mulish", sans-serif;
        }

        .font-Inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="mx-auto container">
    <header>
        <nav class="navbar bg-base-100 mt-3 font-Mulish">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-2xl">
                        <li><a><i class="fa-solid fa-house"></i></a></li>
                        <li><a><i class="fa-solid fa-pencil"></i></a></li>
                        <li><a><i class="fa-solid fa-user-plus"></i></a></li>
                        <li><a><i class="fa-regular fa-flag"></i></a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-4xl font-black">Dev Docs</a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-xl">
                    <li><a class="bg-[#12132D08] rounded-[50px] py-3 me-2 tooltip" data-tip="home"><i
                                class="fa-solid fa-house"></i></a></li>
                    <li><a class="bg-[#12132D08] rounded-[50px] py-3 me-2 tooltip" data-tip="edit"><i
                                class="fa-solid fa-pencil"></i></a></li>
                    <li><a class="bg-[#12132D08] rounded-[50px] py-3 me-2 tooltip" data-tip="add user"><i
                                class="fa-solid fa-user-plus"></i></a></li>
                    <li><a class="bg-[#12132D08] rounded-[50px] py-3 me-2 tooltip" data-tip="flag"><i
                                class="fa-regular fa-flag"></i></a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn bg-[#797DFC] text-white font-bold text-xl">Sign In</a>
            </div>
        </nav>
        <div class="font-Mulish bg-[#12132D] rounded-2xl p-5 lg:p-28 flex justify-between gap-4 md:gap-7 lg:gap-10 mt-10"
            style="background-image: url('images/banner.png'); background-repeat: no-repeat; background-size: cover;">
            <div class="lg:w-2/5">
                <h1 class="text-lg md:text-2xl lg:text-5xl text-white font-black mb-5">Welcome to the <span
                        class="text-[#5a5dcf]">Dev</span>
                    Docs</h1>
                <p class="font-medium text-xs md:text-lg lg:text-xl text-white mb-5">Your ultimate resource for in-depth
                    developer
                    documentation
                </p>
                <div
                    class="flex justify-between gap-2 bg-white rounded-[31px] ps-3 lg:ps-5 pe-2 py-1  text-[#03071280]">
                    <input type="text" placeholder="search here anything"
                        class="focus:bg-none focus:outline-none w-2/3 lg:w-full">
                    <button
                        class="bg-[#797DFC] font-bold rounded-[32px] text-white text-xs lg:text-lg px-3 lg:px-5 py-2"
                        onclick="searchPost()">Search</button>
                </div>
            </div>
            <div class="bg-[#FFFFFF] rounded-2xl p-4 lg:p-10">
                <div class="flex justify-between font-medium text-base lg:text-xl gap-2 lg:gap-10 text-[#12132DCC]">
                    <p>Registered Users</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between font-medium text-base lg:text-xl gap-2 lg:gap-10 text-[#12132DCC]">
                    <p>Forum</p>
                    <p>05</p>
                </div>
                <div class="flex justify-between font-medium text-base lg:text-xl gap-2 lg:gap-10 text-[#12132DCC]">
                    <p>Topics</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between font-medium text-base lg:text-xl gap-2 lg:gap-10 text-[#12132DCC]">
                    <p>Replies</p>
                    <p>01</p>
                </div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
